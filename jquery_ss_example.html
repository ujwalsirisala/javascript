<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery prev method Example</title>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#applycssbtn").click(function(){
    $("h2").parent().next().css({
	    "width":"200px",
		"height":"50px",
		"color":"white",
		"background-color":"orange",
		"border":"5px dashed black",
		"text-align":"center",
		"line-height":"50px"
		
		
	})
  })
})
</script>
</head>
<body>
<div id="output1">
   <h2>I am ujwal</h2>
</div>
<h3> I am a student</h3>
<button id="applycssbtn">Apply CSS</button>

</body>
</html>
