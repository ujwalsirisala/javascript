<!DOCTYPE html>
<html>
<head>
<title>bootstrap example</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
ml-margin left<br>
mr-margin right<br>
mb-margin bottom<br>
mt-margin top<br>
mx-margin left and margin right<br>
my<br>
px-padding x-axis<br>
py-padding y-axis<br>
pl-padding left<br>
pr-padding right<br>
pb-padding bottom<br>
pt-padding top<br>


<div class="border mb-3">
 <button class="btn btn-primary">Click</button>
 <button class="btn btn-secondary">Click</button>
 <button class="btn btn-light">Click</button>
 <button class="btn btn-dark">Click</button>
 <button class="btn btn-info">Click</button>
 <button class="btn btn-success">Click</button>
 <button class="btn btn-warning">Click</button>
 <button class="btn btn-danger">Click</button>
</div>


<div class="border ">
 <button class="btn btn-outline-primary">Click</button>
 <button class="btn btn-outline-secondary">Click</button>
 <button class="btn btn-outline-light">Click</button>
 <button class="btn btn-outline-dark">Click</button>
 <button class="btn btn-outline-info">Click</button>
 <button class="btn btn-outline-success">Click</button>
 <button class="btn btn-outline-warning">Click</button>
 <button class="btn btn-outline-danger">Click</button>
</div>

</body>
</html>
