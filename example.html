<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array with for loop</title>
<script>
function basicMethod(){
for(i=1;i<100;i++){
document.write(i+"<br>");

if(i%3==0){
document.write("three");
}
}
}
</script>
</head>
<body>
<div id="output"></div>
<button onclick="basicMethod()">click</button>
</body>
</html>
