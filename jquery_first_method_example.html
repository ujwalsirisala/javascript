<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Jquery Example</title>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#applycssbtn").click(function(){
		$("ul#listparent").children().css({
			"width":"200px",
			"height":"30px",
			"list-style-type":"none",
			"color":"white",
			"background-color":"orange",
			"border":"2px dashed black",
			"margin-bottom":"10px",
			"text-align":"center",
			"line-height":"30px",
			"transition":"0.6s"
		})
	})
})
</script>
</head>
<body>
<ul id="listparent">
	<li>This is First List Item</li>
	<li>This is Second List Item</li>
	<li>This is Third List Item</li>
	<li>This is Fourth List Item</li>
	<li>This is Fifth List Item</li>
	<li>This is Sixth List Item</li>
	<li>This is Seventh List Item</li>
	<li>This is Eighth List Item</li>
</ul>
<button id="applycssbtn">Apply CSS</button>

</body>
</html>
