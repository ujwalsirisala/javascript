<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array with for loop</title>
<script>
function basicMethod(){
var basicarray = [10,12,34,72,4,67,89,56,76,43,21,22];
for(i=0;i<basicarray.length;i++){
document.write(basicarray[i]+"<br>");
}
}
</script>
</head>
<body>
<div id="output"></div>
<button onclick="basicMethod()">click</button>
</body>
</html>
