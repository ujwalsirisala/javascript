<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for loop objects example</title>
<script>
function basicMethod(){
var students =[
   {
      "id":1,
	  "firstname":"ujwal",
	  "lastname":"sirisala",
	  "email":"ujwal@gmail.com"
   },
   {
      "id":2,
	  "firstname":"gopi",
	  "lastname":"nalluri",
	  "email":"gopi@gmail.com"
   },
   {
      "id":3,
	  "firstname":"nikhil",
	  "lastname":"tadi",
	  "email":"nikhil@gmail.com"
   },
   {
      "id":4,
	  "firstname":"sandeep",
	  "lastname":"oyo",
	  "email":"sandeep@gmail.com"
   },
   
];
var result='';
for(var i=0;i<students.length;i++){
result = result+"<li>"+students[i].firstname+"</li>"
}
document.getElementById('listparent').innerHTML = result;


}

</script>
</head>
<body>
<ul id="listparent"></ul>
<button onclick="basicMethod()">click</button>
</body>
</html>
