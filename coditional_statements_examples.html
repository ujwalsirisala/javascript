<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>conditional statements examples</title>
<script>
function basicMethod(){
var x =10;
if(x==10){
alert(x + "is acceptable");
}
else if(x==13){
alert(x + "is acceptable");
} 
else{
alert(x + "is not acceptable");
}
}

</script>
</head>
<body>
<button onclick="basicMethod()" >click</button>

</body>
</html>
