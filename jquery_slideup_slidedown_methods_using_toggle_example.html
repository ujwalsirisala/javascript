<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> jquery slideup and slidedown methods using toggle example</title>
<script src="js/jquery.min.js"></script>
<style>
#output{
width:200px;
height:200px;
background-color:orange;
margin-bottom:10px;
}
</style>
<script>
$(document).ready(function(){
  $("#slidetogglebtn").click(function(){
      $("#output").slideToggle(10000); 
  })
})
</script>
</head>
<body>
<div id="output"></div>
<button id="slidetogglebtn">Slide Toggle</button>

</body>
</html>
