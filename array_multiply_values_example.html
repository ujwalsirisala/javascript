<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array multiply values examples</title>
<script>
function basicMethod(){

var basicArray=[2,4,6];
var result=1;
for(var i=0;i<basicArray.length;i++){
result=result*basicArray[i]
}
document.getElementById('output').innerHTML = result;

}

</script>
</head>
<body>
