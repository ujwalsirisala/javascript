<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while loop</title>
<script>
function basicMethod(){
var i = 0;
while(i<10){
document.write(i+"<br>");
i++;
}
}
</script>
</head>
<body>
<div id="output"></div>
<button onclick="basicMethod()">click</button>
</body>
</html>
