<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>variable naming convention examples</title>
<script>
//most preferred ways to declare variables
var firstname;
var firstName;
var Firstname;
var first_name;
var firstname123;

//least preferred ways to declare variables
var FIRSTname;
var firstNAME;
var fIrStNaMe;
var FIRSTNAME;

//not suggestable ways to declare variables
var first__________________________________name;

//never preferred ways to declare variables
var first name;
var first-name;
var 123firstname;

</script>
</head>

</body>
</html>
