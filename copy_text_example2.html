<head>
<meta charset="UTF-8">
<title>copy value example2</title>
<script>
function displaytext2(){

document.getElementById('sname').value = getValue;
}

</script>
</head>

first name:<input type="text" id="fname" ><br><br>
second name:<input type="text" id="sname" ><br><br>

</body>
