<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> jquery show hide methods example</title>
<script src="js/jquery.min.js"></script>
<style>
#output{
width:200px;
height:200px;
background-color:orange;
margin-bottom:10px;
}
</style>
<script>
$(document).ready(function(){
 $("#hidebtn").click(function(){
   $("#output").hide(10000);
 });
 $("#showbtn").click(function(){
     $("#output").show(10000);
	
  })
});


</script>

</head>
<body>
<div id="output"></div>
<button id="showbtn">Show</button>
<button id="hidebtn">Hide</button>
</body>
</html>
