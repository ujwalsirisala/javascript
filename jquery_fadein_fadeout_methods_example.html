<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> jquery fadein and fadeout methods example</title>
<script src="js/jquery.min.js"></script>
<style>
#output{
width:200px;
height:200px;
background-color:orange;
margin-bottom:10px;
}
</style>
<script>
$(document).ready(function(){
  $("#fadeinbtn").click(function(){
      $("#output").fadeIn(10000); 
  })
  $("#fadeoutbtn").click(function(){
      $("#output").fadeOut(10000); 
	});  
});
</script>
</head>
<body>
<div id="output"></div>
<button id="fadeinbtn">fadein</button>
<button id="fadeoutbtn">fadeout</button>
</body>
</html>
